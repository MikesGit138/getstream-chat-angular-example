<mat-toolbar color="primary">
  <span>Chat Example</span>
  <span class="header-spacer"></span>
  <ng-container *ngIf="auth.isLoggedIn$ | async as user; else authButtons">
    <span>User {{ user?.displayName }} is logged in</span>
    <a routerLink="/signin" routerLinkActive="active"><button color="accent" mat-button (click)="signOut()">Sign Out</button></a>
  </ng-container>
</mat-toolbar>

<main class="content mat-app-background">
  <router-outlet></router-outlet>
</main>

<ng-template #authButtons>
  <a routerLink="/signin" routerLinkActive="active" mat-button>Sign In</a>
  <a routerLink="/signup" routerLinkActive="active" mat-button>Sign Up</a>
</ng-template>
